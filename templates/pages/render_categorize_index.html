{% for categorize in Categorize %}
    <div class="col-sm-12 padding-right">
        <div class="category-tab"><!--category-tab-->
            <div class="col-sm-12">
                <a href="{% url 'categorize' cate=categorize.cate_name %}"><h2 class="title text-center">{{ categorize.title }}</h2></a>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade active in" id="Tab_001">


                    {% for cate in categorize.subset.all|slice:":4" %}
                        <div class="col-sm-3">
                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center">
                                        <a href="{% url 'categorize' cate=cate.cate_name %}">

                                            <img src="{{ cate.imagecate.first.image.url }}"
                                                 style="width: 284px;height: 250px;border: none" alt=""/>
                                            <p>{{ cate.title }}</p>
                                        </a>

                                    </div>

                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div><!--/category-tab-->
    </div>
{% endfor %}
