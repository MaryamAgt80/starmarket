 <div class="carousel-inner" id="scroll_price">
{% for group in group_price %}
    <div class="item  {% if forloop.first %} active {% endif %}">
        {% for item in group %}
        <div class="col-sm-3">
            <div class="product-image-wrapper">
                <div class="single-products">
                    <div class="productinfo text-center">
                        <img src="{{ item.address_image }}" alt="" width="100px" height="100px">
                        <h2>{{ item.price }} </h2>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endfor %}
</div>
